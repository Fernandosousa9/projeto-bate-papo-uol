<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bate Papo - UOL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div id="tela-inicial" class="">
        <img src="images/logo.png" class="logo" alt="Logo Bate-Papo Uol">
        <img src="images/loader.gif" class="loader escondido" alt="Entrando na sala...">
        <span class="escondido">Entrando...</span>
        <span class="aviso esconde">Já existe um usuário com esse nome. Por favor, escolha outro.</span>
        <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
        <button id="entrar" onclick="cliqueLogin()">Entrar</button>
    </div>
    <div class="conteudo">
        <div id="container">
            <div id="topo">
                <img src="images/logo.png" class="logo" alt="Logo Bate-Papo Uol">
                <ion-icon name="people" id="people" onclick="mostraBarraLateral()"></ion-icon>
            </div>
            <ul id="messages">
            </ul>
            <div id="final">
                <div>
                    <input type="text" id="message" placeholder="Escreva aqui...">
                    <span id="mensagem-info">Enviando mensagem para Todos (Público)</span>
                </div>
                <ion-icon name="paper-plane-outline" id="enviar" onclick="enviarMensagem()"></ion-icon>
            </div>
        </div>
        <div id="outro-container" class="escondido">
            <div id="sobrepor" class="escondido" onclick="ocultarBarraLateral()"></div>
            <div class="barra-lateral" id="barra-lateral">
                <p>Escolha um usuario para enviar mensagem:</p>
                <ul id="usuarios"></ul>
                <p>Escolha a visibilidade:</p>
                <ul id="privacidade">
                    <li>
                        <div class="click"></div>
                        <ion-icon name="lock-open"></ion-icon>Público<p class="check"><ion-icon name="checkmark"></ion-icon></p>
                    </li>
                    <li>
                        <div class="click"></div>
                        <ion-icon name="lock-closed"></ion-icon>Reservadamente<p class="check escondido"><ion-icon name="checkmark"></ion-icon></p>
                        </ion-icon>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
